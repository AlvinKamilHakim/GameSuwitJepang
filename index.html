<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suwit Jepang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="start">
            <img src="images/favicon.png" alt="">
            <h1>GAME SUWIT</h1>
            <button class="btnStart">MULAI</button>
        </div>
        <div class="com">
            <img src="images/ken.png" alt="" class="imgCom">
        </div>
        <div class="result">RESULT</div>
        <div class="player">
            <img src="images/player-batu.png" alt="" class="batu">
            <img src="images/player-kertas.png" alt="" class="kertas">
            <img src="images/player-gunting.png" alt="" class="gunting">
        </div>
        <div class="reset">
            <p>RESET</p>
        </div>
        <div class="score">
            <h1 class="scoreCom">0</h1>
            <h1 class="scorePlayer">0</h1>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
